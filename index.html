<!doctype html>
<html
  lang="pl"
  class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Profesjonalny salon kosmetyczny oferujący manicure i pedicure. Doświadczeni specjaliści i najlepsze materiały. Zarezerwuj wizytę online!" />
    <title>Nail Salon</title>
  </head>

  <body class="d-flex h-100 bg-white">
    <!-- Spinner -->
    <div
      id="spinner"
      class="d-flex h-100 w-100 justify-content-center align-items-center">
      <div
        class="spinner-border text-primary"
        role="status">
        <span class="visually-hidden"></span>
      </div>
    </div>

    <!-- App -->
    <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
      <!-- Header -->
      <header>
        <nav class="navbar navbar-expand-sm py-3">
          <div class="container-fluid">
            <a
              href="/"
              class="navbar-brand">
              <img
                src="./src/img/logo.png"
                class="logo"
                alt="Logo" />
            </a>

            <button
              class="navbar-toggler custom-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navmenu"
              aria-controls="navmenu"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="line d-sm-none"></span>
              <span class="line d-sm-none"></span>
              <span class="line d-sm-none"></span>
            </button>

            <div
              class="collapse navbar-collapse"
              id="navmenu">
              <ul class="navbar-nav gap-2 gap-md-4 mt-4 mt-sm-0 mx-auto">
                <li class="nav-item text-center">
                  <a
                    class="nav-link link-dark link-opacity-50-hover disabled"
                    href="/">
                    Główna
                  </a>
                </li>
                <li class="nav-item text-center">
                  <a
                    class="nav-link link-dark link-opacity-50-hover"
                    href="#gallery">
                    Galeria
                  </a>
                </li>
                <li class="nav-item text-center">
                  <a
                    class="nav-link link-dark link-opacity-50-hover"
                    href="#pricing">
                    Cennik
                  </a>
                </li>
                <li class="nav-item text-center">
                  <a
                    class="nav-link link-dark link-opacity-50-hover"
                    href="#promotions">
                    Promocje
                  </a>
                </li>
                <li class="nav-item text-center mb-5 mb-sm-0">
                  <a
                    class="nav-link link-dark link-opacity-50-hover"
                    href="#contact">
                    Kontakt
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </div>

    <script
      type="module"
      src="./src/ts/main.ts"></script>
  </body>
</html>
